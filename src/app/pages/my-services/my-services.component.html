<div class="font-black text-2xl text-[#4a5568]">My Services</div>

<!-- 4 Analytics  -->
<div class="flex flex-wrap">
    <!-- Create -->
    <div class="basis-full mt-2 p-3 lg:basis-1/2 xl:basis-1/3">
        <div class="font-bold text-[#4a5568] text-xl">Create New Service</div>
        <p-card>
            <!-- Category -->
            &nbsp;Category <span class="text-red-400">*</span>
            <p-dropdown placeholder="Select Service Category" styleClass="w-full mt-1 mb-2" [options]="cities" optionLabel="name" optionValue="code"></p-dropdown>

            <!-- Service Name -->
            &nbsp;Service Name <span class="text-red-400">*</span>
            <input placeholder="Service Name" class="w-full mt-1 mb-2" type="text" pInputText />

            <!-- Short Description -->
            &nbsp;Short Description <span class="text-red-400">*</span>
            <input placeholder="Description" class="w-full mt-1 mb-2" type="text" pInputText />

            <!-- Cost -->
            &nbsp;Cost <span class="text-red-400">*</span>
            <input placeholder="Cost" class="w-full mt-1 mb-2" type="number" pInputText />

            <!-- Submit -->
            <button type="button" class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
        </p-card>
        
    </div>
    <!-- List -->
    <div class="basis-full mt-2 p-3 lg:basis-1/2 xl:basis-2/3">
        <div class="font-bold text-[#4a5568] text-xl">My Services List</div>
        <p-card styleClass="mb-2" *ngFor="let services of mockServices" [header]="services.category">
            <div *ngFor="let list of services.services" class="p-4 rounded border-gray-300 border mb-2">
                <div class="flex flex-row justify-between">
                    <p><b>{{list.service}}</b></p>
                    <p class="text-green-500 "><b>{{list.cost}}</b></p>
                </div>
                <div>
                    {{list.description}}
                </div>
            </div>
        </p-card>
    </div>
</div>
