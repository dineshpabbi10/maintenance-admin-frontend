<div class="font-black text-2xl text-gray-700">My Services</div>

<!-- 4 Analytics  -->
<div class="flex flex-wrap">
    <!-- Create -->
    <div class="basis-full mt-2 p-3 lg:basis-1/2 xl:basis-1/3">
        <div class="font-bold text-gray-700 text-xl py-2">Create New Service</div>
        <div class="bg-white p-4 rounded-lg shadow-lg grid gap-4 text-sm">
            <!-- Category -->
            <div>
                &nbsp;Category <span class="text-red-400">*</span>
                <p-dropdown placeholder="Select Service Category" styleClass="w-full" [options]="cities" optionLabel="name"
                    optionValue="code"></p-dropdown>

            </div>
            <!-- Service Name -->
            <div>
                &nbsp;Service Name <span class="text-red-400">*</span>
                <input placeholder="Service Name" class="w-full" type="text" pInputText />

            </div>
            
            <!-- Short Description -->
            <div>
                &nbsp;Short Description <span class="text-red-400">*</span>
                <input placeholder="Description" class="w-full" type="text" pInputText />

            </div>
            
            <!-- Cost -->
            <div>
                &nbsp;Cost <span class="text-red-400">*</span>
                <input placeholder="Cost" class="w-full" type="number" pInputText />

            </div>
            
            <!-- Submit -->
            <button type="button" class="w-40 text-white font-bold bg-primary-100 hover:bg-primary-500 focus:ring-4 focus:ring-blue-300 rounded-lg px-5 py-2.5 mr-2 mb-2 focus:outline-none">Submit</button>
        </div>
    </div>

    <!-- List -->
    <div class="basis-full mt-2 p-3 lg:basis-1/2 xl:basis-2/3">
        <div class="font-bold text-gray-700 text-xl py-2">My Services List</div>
        <div *ngFor="let services of mockServices">
            <div class="bg-white p-4 rounded-lg shadow-lg my-4">
                <div class="text-xl text-primary-100 font-bold py-2">{{services.category}}</div>
                <div *ngFor="let list of services.services" class="p-4 rounded border-gray-300 border mb-2">
                    <div class="flex flex-row justify-between">
                        <p class="text-primary-500"><b>{{list.service}}</b></p>
                        <p class="text-primary-100"><b>{{list.cost}}</b></p>
                    </div>
                    <div class="text-sm">
                        {{list.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
