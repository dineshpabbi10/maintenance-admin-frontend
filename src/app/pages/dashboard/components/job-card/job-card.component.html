    <!-- Card Header -->

        <h2 class="font-bold mr-2">{{jobTitle}}</h2>
        <div class="flex items-center justify-center">

            </svg>
            &nbsp;
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
            </svg>
        </div>
    </div>

    <!-- Meta Data such as Budget, posted at, Can negotiate and -->
    <div class="flex justify-between mt-5">
        <div class="flex flex-col">
            <div class="font-extrabold">{{budget}}</div>
            <div class="text-gray-500"> Budget</div>
        </div>

        <div class="flex flex-col">
            <div class="font-bold">{{pricing}}</div>
            <div class="text-gray-500">Pricing</div>
        </div>

        <div class="flex flex-col">
            <div class="font-bold">{{posted}}</div>
            <div class="text-gray-500">Posted</div>
        </div>
    </div>

    <!-- Description -->
    <div class="font-semibold text-gray-600 mt-3">
        {{description}} <span class="text-blue-600 cursor-pointer">Read More..</span>
    </div>

    <!-- Tags -->
    <div class="flex mt-2 overflow-x-auto p-2">
        <p-chip *ngFor="let tag of tags" styleClass="mr-1" [label]="tag"></p-chip>
    </div>

    <!-- Footer -->
    <div class="flex mt-3">
        <div class="flex mr-4">
            <h3 class="font-semibold mr-1">Proposals: </h3> <p>{{proposalCount}}</p>
        </div>
        <div class="flex items-center mr-2">
            <h3 class="font-semibold mr-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
              </svg> </h3> <p>{{location}}</p>
        </div>
    </div>
</div>
